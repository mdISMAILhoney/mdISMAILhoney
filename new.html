
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Celebration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff69b4, #e74c3c);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        .content {
            padding: 20px;
            animation: slideIn 2s ease-in-out;
        }

        .quote {
            font-style: italic;
            color: #fff;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Women's Day!</h1>

        <div class="content">
            <p>Wishing all the incredible women a day filled with joy and celebration.</p>
            <blockquote class="quote">"Here's to strong women. May we know them. May we be them. May we raise them."</blockquote>
        </div>
    </div>
</body>
</html>
